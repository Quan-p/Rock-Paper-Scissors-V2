    var whiteList = ["rock", "paper", "scissors"];
    var computerSelection = computerPlay();

    function computerPlay() {
        var computerSelection = Math.floor(Math.random() * whiteList.length);
        return whiteList[computerSelection];
    }

                }
                break;        
        }
        updateRound(victor);
        document.getElementById('results').innerHTML = text;

    var round = 0;

    var computerScore = 0;
    var tie = 0;
    var maxGames = 5;

    function updateRound(victor) {
        round = round + 1;
        if (victor == "player") {
            playerScore = playerScore + 1;
        } else if (victor == 'computer') {
            computerScore = computerScore + 1;
        } else {
            tie = tie + 1;
	// It was a draw
        }
        if (round >= maxGames) {
            alert('You have won ' + playerScore + ' out of ' + round + ' games.');
    // reset the score
            round = 0;
            playerScore= 0;
            computerScore = 0;
            tie = 0;
        }
        document.getElementById("uScore").innerHTML = playerScore;
        document.getElementById("cScore").innerHTML = computerScore;
        document.getElementById("tieScore").innerHTML = tie;
    }
